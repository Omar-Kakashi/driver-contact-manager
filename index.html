<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Driver Contact Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“‹</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“‹</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Force emoji rendering on iOS */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Driver Contact Manager</h1>
        </header>

        <div class="upload-section">
            <label for="fileInput" class="upload-btn">
                <span class="upload-icon">ğŸ“</span>
                Choose Excel File
            </label>
            <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
            <p class="file-name" id="fileName">No file selected</p>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” Search by name, ID, vehicle, hotel...">
            <button id="addDriverBtn" class="add-btn">â• Add Driver</button>
            <button id="saveBtn" class="save-btn">ğŸ’¾ Save List</button>
        </div>

        <div id="addDriverModal" class="modal">
            <div class="modal-content">
                <h2>â• Add New Driver</h2>
                <form id="addDriverForm">
                    <div class="form-group">
                        <label for="captainCode">Captain Code</label>
                        <input type="text" id="captainCode" name="captainCode" required>
                    </div>
                    <div class="form-group">
                        <label for="driverId">Driver Name</label>
                        <input type="text" id="driverId" name="driverId" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleId">Vehicle ID</label>
                        <input type="text" id="vehicleId" name="vehicleId" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone Number</label>
                        <input type="text" id="phoneNo" name="phoneNo" required>
                    </div>
                    <div class="form-group">
                        <label for="hotelName">Hotel Name</label>
                        <input type="text" id="hotelName" name="hotelName" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancelAddBtn" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Add Driver</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="contactList" class="contact-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
